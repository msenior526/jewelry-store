<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id='top'></div>
    <div class='navbar'>
        <nav class='navbar'>
            <ul class='nav'>
                <li>
                    <h1 class='brand'>Jewelry Store</h1>
                </li>
                <li class='nav-element'>
                    <a href='#jewelry-list'>Products</a>
                </li>
            </ul>
            <img src="images/cart.png" alt="cart" id='cart-img'>
        </nav>
    </div>   
    <div id='login-signup'>
        <h2>ENTER A USERNAME AND PASSWORD TO START SHOPPING</h2>
        <form id='username-form'>
            <label for="username">Username</label>
            <input type='text' name="username" placeholder="Username" id="user-username">
            <label for="password">Password</label>
            <input type='password' name="password" placeholder="Password" id="user-password">
            <input type='submit' value="Submit" id='submit-user'>
        </form>
    </div>
    <div id='main'>
        <div class="jewelry-images">
            <h3 id='personalized'>CLICK ON AN IMAGE TO PERSONALIZE YOUR JEWELRY</h4>
                <div class="jewelry-img">
                    <img src="images/rose-gold-necklace.jpg" alt="Personalized rose gold necklace with name Ashley" id='necklace-img'>
                </div>
                <div class="jewelry-img">
                    <img src="images/silver-ring.jpg" alt="Personalized silver ring with name Ashley" id='ring-img'>
                </div>
                <div class="jewelry-img">
                    <img src="images/gold-bracelet.jpeg" alt="Personalized gold bracelet with name Ashley" id='bracelet-img'>
                </div>
            </div>
            <div class="jewelry-form">
                <form id='jewelry-form'>
                    <div class="close">&times</div>
                    <h4>Form for Custom Jewelry</h4>
                    
                    <label for='jewelry-product-name'>Name:</label>
                    <input type='text'name='name'id="jewelry-product-name" placeholder="Custom Name"><br>
                    
                    <label for='jewelry-product-font'>Font:</label>
                    <input type='text'name='font_family'id='jewelry-product-font'><br>
                    
                    <label for='jewelry-product-metal'>Metal:</label>
                    <input type='text'name='metal_type'id='jewelry-product-metal'><br>
                    
                    <label for='jewelry-product-size'>Size:</label>
                    <input type='text'name='size'id='jewelry-product-size'><br>
                    
                    <label for='jewelry-product-quantity'>Quantity:</label>
                    <input type='number' name='quantity' id='jewelry-product-quantity'><br>
                    
                    <label for='jewelry-product-type'>Type:</label>
                    <input type='text'name='jewelry_type'id='jewelry-product-type'><br>
                    
                    <input type='submit' value="Create Product">
                </form>
            </div>
            <ul id='jewelry-list'></ul>
            <ul id='user-list'></ul>
            <a href="#top"><img src="images/scroll-up.png" alt="scroll up button"></a>
        </div>
        <div id='cart'>
        <img src="images/back-button.png" alt="back button">
        <h3>Your Cart</h3>
        <div id='cart-products'>
        </div>
    </div>
    <script src='javascripts/global.js'></script>
    <script src='javascripts/services/userApi.js'></script>
    <script src='javascripts/models/user.js'></script>
    <script src='javascripts/models/jewelryProduct.js'></script>
    <script src='javascripts/services/jewelryProductAPI.js'></script>
    <script src='javascripts/models/cart.js'></script>
    <script src='javascripts/services/cartApi.js'></script>
    <script src='javascripts/index.js'></script>
</body>
</html>
